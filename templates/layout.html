<!DOCTYPE html>
<head>
<meta charset="utf-8">

<meta name="description" content="MEV Block Scanner">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta property="og:title" content="MEV Scan">
<meta property="og:url" content="mevscan.com">
<meta property="og:image" content="">
      
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body{
            background-color: #f2f5fa; 
            text-align: center;
        }
        h1{
            font-family: 'Share Tech Mono', monospace;
            font-weight: normal;
            color: #f2f5fa;
            font-size: 2.5em;
        }
        </style>

    <body>
        <div style="background: black;">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <a href="/" class="navbar-brand" style="color: white"><h1>MEV Scan</h1></a>
                        <form class="d-flex" action="/address" method="get">
                            <input class="form-control" placeholder="search by address" name="address" type="text" />&nbsp;
                            <button class="btn btn-primary" type="submit">search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {% block content %}
        {% endblock %}

        <footer style="display:flex; align-self: center; justify-content: center;">
            <p>  <a href="https://t.me/manifoldfinance">Manifold Finance </a> - <a href="https://github.com/manifoldfinance">GitHub - MIT Licensed</a></p>
      </footer>
    </body>
</html>
